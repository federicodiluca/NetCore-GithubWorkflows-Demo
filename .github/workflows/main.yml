name: Publish Package

on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set VERSION variable from tag
      run: VERSION="${GITHUB_REF/refs\/tags\/v/}"
    - name: Print VERSION
      run: echo "VERSION=${VERSION}" >> $GITHUB_ENV
    - name: Build
      run: dotnet build BOM-CLI --configuration Release
    - name: Pack
      run: dotnet pack BOM-CLI --configuration Release --no-build --output .
    - name: Final Message
      run: echo "ðŸŽ‰ Success!"
